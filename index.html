        <script>
            function getRandomIndex(max) {
                /* The function will return a random number between 0 and max - 1 */
                return Math.floor(Math.random() * Math.floor(max));
            }

            function randomlyChooseVideo() {
                activeVideo = getRandomIndex(myvids.length);

                // update the video source and play
                myvid.src = myvids[activeVideo];
                myvid.play();
            }

            var myvid = document.getElementById('loopingVideo');
            var myvids = [
                "resources/1.mp4", "resources/2.mp4", "resources/3.mp4", "resources/5.mp4", "resources/6.mp4", "resources/7.mp4", "resources/8.mp4", "resources/10.mp4", "resources/11.mp4",
            ];

            var activeVideo = getRandomIndex(myvids.length);

            window.onload = function (e) {
                randomlyChooseVideo()
            }

            myvid.addEventListener('ended', function (e) {
                randomlyChooseVideo()
            });
        </script>
